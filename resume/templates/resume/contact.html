{% extends 'resume/basic.html' %}

{% block body %}
<div class="container p-5 my-5 col-md-6 col-12 border rounded shadow-sm mb-5 bg-white">
    <h3 style="text-align: center">Contact Us</h3>
    <form action="/resume/contact/" method="post">{% csrf_token %}

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
        </div>

        <div class="form-group">
            <label for="name">Phone</label>
            <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
        </div>

        <div class="form-group">
            <label for="desc">How May We Help You?</label>
            <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
        </div>
        
        <div class="form-group row justify-content-center">
            <button type="submit" class="btn btn-success mt-4 text-center" style="width: 140px; height: 40px">Submit</button>
        </div>
    </form>

</div>
{% endblock %}

{%block js%}
<script>
    {% if thank %}
        alert('Thanks for contacting us. We will get back to you soon!');
        document.location = "/resume";
    {% endif %}
</script>

{%endblock%}
